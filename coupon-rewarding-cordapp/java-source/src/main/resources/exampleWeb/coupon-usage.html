         function useCoupon() {

             xmlHttpReq.open("POST", "http://localhost:10009/api/rewards/coupon-verifications/", true);
             xmlHttpReq.onreadystatechange = displayResponse;
             xmlHttpReq.setRequestHeader("Content-Type", "application/json");
             var couponId = document.getElementById("couponId").value;
             var amount = document.getElementById("amount").value;
             var data = JSON.stringify({"partyName": "O=NetMeds, L=London, C=GB", "couponId": couponId});
             xmlHttpReq.send(data);
         }
